<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <form action="submit-form" method="POST">
        <input type="text" class="username" name="usernameField" placeholder="username">
        <input type="password" class="password" name="passwordField" placeholder="password">
        <button type="submit">Log in</button>        
    </form>

    <input class="name" type="color">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(".name").change(function() {
            const hexColor = $(this).val();
            $("body").css("background-color", hexColor);       
        });

        const usernameGet = "andl";
        const passwordGet = "hunter123";
        // GET request
        // NEVER use GET to submit data that should be encrypted
        // this is just an example of how to use GET with ajax
        /*$.ajax({
            "url": "submit-form",
            "data": {
                username: usernameGet,
                password: passwordGet
            },
            //"url": "submit-form?username= " + username + "&password=" + password,
            "method": "GET"
        });*/

        $("form").submit(function(event) {
            event.preventDefault();

            const username = $(".username").val();
            const password = $(".password").val();
            console.log(username, password);
            // POST
            $.ajax({
                "url": "submit-form",
                "method": "POST",
                "data": {
                    username: username,
                    password: password
                }
            }).done(function(response) {
                console.log("response: ", response);
            });
        });

        setInterval(function() {
            // run the code here after each interval   
        }, 2000);

    </script>
</body>
</html>
