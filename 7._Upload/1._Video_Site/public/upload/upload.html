<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css" />
    <script src="../scripts/jQuery.js"></script>
</head>
<body>
        <h1>Upload A new video</h1>

        <form encType="multipart/form-data" action="/upload" method="POST" onsubmit="return submittingForm()">
            <p>Upload Video</p>
            <input type="file" accept="video/ogg, video/mp4" name="uploadedFile" onchange="fileAdded(this.files)">
            <button type="submit">Submit Video</button>
       </form>
    
       <script src="upload.js"></script>
</body>
</html>
